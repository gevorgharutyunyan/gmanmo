<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete confirmation</title>
</head>
{% extends 'budget/base.html' %}
{% block content %}
<body id="delete-body">
<div class="delete-div">
    <div>
        <a href="{% url 'spent' %}">
            <input class="delete-btn" type="submit" value="Go back"/>
        </a>
    </div>
    <form method="POST" action>
        {%csrf_token%}
        <h3>Are you sure want to delete this spent?</h3>
        <input type="submit" value="Delete" id="delete-btn"/>
    </form>
</div>

{% endblock content %}
</body>
</html>
